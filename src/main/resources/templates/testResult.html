<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Test result</title>
</head>
<body>
    AppName: [[${appName}]]<br>
    TestName: [[${testName}]]<br>
    Date: [[${date}]]<br>
    Description: <br>
    <ul>
        <li th:each="elem : ${description}">[[${elem.key}]] : [[${elem.value}]]</li>
    </ul>
</body>
</html>
