name: 'Delete old artifacts'
on:
  schedule:
    - cron: '0 1 * * *' # every day at 1 am

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 5days # Setting this to 0 will delete all artifacts
